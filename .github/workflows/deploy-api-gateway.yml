name: Deploy API Gateway

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Set up JDK 21
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    # 3️⃣ Build Spring Boot project
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # 4️⃣ Deploy JAR via SCP
    - name: Deploy JAR to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "target/EntryPoint_Gateway-0.0.1-SNAPSHOT.jar"
        target: "/root/deploy/"

    # 5️⃣ Restart Spring Boot app on VPS
    - name: Restart Spring Boot app
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          APP_NAME="EntryPoint_Gateway-0.0.1-SNAPSHOT.jar"
          APP_PATH="/root/deploy/$APP_NAME"
          LOG_FILE="/root/deploy/app.log"

          echo "Stopping old app (if running)..."
          PID=$(pgrep -f $APP_NAME || true)
          if [ -n "$PID" ]; then
            kill -9 $PID
            echo "Stopped old app (PID: $PID)"
          else
            echo "No old app running"
          fi

          echo "Starting new app..."
          nohup java -jar $APP_PATH --server.port=9000 --server.address=0.0.0.0 > $LOG_FILE 2>&1 &

          echo "Waiting 5s for app to boot..."
          sleep 5
          echo "Checking running process:"
          pgrep -a java | grep $APP_NAME || echo "App did not start!"

          echo "Last 20 log lines:"
          tail -n 20 $LOG_FILE || echo "No logs yet"
