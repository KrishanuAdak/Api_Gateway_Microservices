name: Deploy API Gateway

# Trigger workflow on push to master
on:
  push:
    branches: 
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Set up JDK 21 (matches VPS Java version)
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    # 3️⃣ Build Spring Boot project
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # 4️⃣ Test SSH to VPS
    - name: Test SSH to VPS
      run: |
        echo "${{ secrets.VPS_SSH_KEY }}" > test_key
        chmod 600 test_key
        ssh -i test_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo SSH Success"

    # 5️⃣ Deploy JAR via SCP
    - name: Deploy JAR to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "target/EntryPoint_Gateway-0.0.1-SNAPSHOT.jar"
        target: "/root/deploy/"

    # 6️⃣ Restart Spring Boot on VPS
    - name: Restart Spring Boot service
      run: |
        ssh -i test_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          APP_NAME="EntryPoint_Gateway-0.0.1-SNAPSHOT.jar"
          APP_PATH="/root/deploy/$APP_NAME"
          LOG_FILE="/root/deploy/app.log"

          echo "Stopping old app (if running)..."
          pkill -f $APP_NAME || echo "No previous app running"

          echo "Starting new app..."
          nohup java -jar $APP_PATH --server.port=9000 --server.address=0.0.0.0 > $LOG_FILE 2>&1 &

          echo "Waiting 5 seconds for app to start..."
          sleep 5

          echo "Verifying process..."
          ps -ef | grep $APP_NAME | grep -v grep

          echo "Last 20 log lines:"
          tail -n 20 $LOG_FILE

          echo "Deployment complete."
        EOF
